<div>
    <h2>{{inventory.bins.length}} Bins</h2>
    <div class="col-xs-4 well" ng-repeat="bin in inventory.bins">
       <h4>{{bin.name}}</h4>
       <ul class="list-unstyled">
           <li>
               <a ng-href="#/inventory/bins/{{bin.id}}/materials">
                {{bin.materials.length}} items
               </a>
           </li>
       </ul>
    </div>
</div>
